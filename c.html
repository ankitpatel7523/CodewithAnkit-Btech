<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C Programming - Code with Ankit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; color: #0d47a1; }
    .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin-top: 20px; }
    .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .btn { background: #fbc02d; border: none; padding: 10px 20px; margin: 20px auto; display: block; font-weight: bold; cursor: pointer; border-radius: 5px; }
    .quiz, .notes, .cert { max-width: 600px; margin: auto; margin-top: 30px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    #qrModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 1000; }
    #qrModalContent { background: white; padding: 20px; border-radius: 10px; text-align: center; }
    #qrModal img { max-width: 200px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>C Programming</h1>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/l7S10VuLGdk" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="notes">
    <h3>Download Notes</h3>
    <button class="btn" onclick="showQR()">Buy Now to Download</button>
    <a id="realDownload" href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" download style="display:none;"></a>
  </div>

  <div class="quiz">
    <h3>Mini Quiz</h3>
    <p>Q1: Which keyword is used in C to define a function?</p>
    <input type="radio" name="q1"> int<br>
    <input type="radio" name="q1"> define<br>
  </div>

  <div class="cert">
    <h3>Get Certificate</h3>
    <input type="text" id="name" placeholder="Your Name" />
    <button class="btn" onclick="downloadCert()">Download Certificate</button>
  </div>

  <a href="index.html" class="btn">Back to Home</a>

  <!-- QR Modal -->
  <div id="qrModal">
    <div id="qrModalContent">
      <h3>Scan & Pay ₹1 to UPI ID:</h3>
      <p><strong>7388715429@ybl</strong></p>
      <img src="upi_qr_code.png" alt="QR Code"/>
      <br/>
      <button class="btn" onclick="downloadAfterPayment()">I have paid ₹1</button>
    </div>
  </div>

  <script>
    function showQR() {
      document.getElementById("qrModal").style.display = "flex";
    }

    function downloadAfterPayment() {
      document.getElementById("qrModal").style.display = "none";
      document.getElementById("realDownload").click();
    }

    function downloadCert() {
      const name = document.getElementById("name").value;
      if (!name) return alert("Enter your name");
      const text = `Certificate of Completion\n\nThis certifies that\n\n${name}\n\nhas completed the C Programming course.`;
      const blob = new Blob([text], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "Certificate.pdf";
      link.click();
    }
  </script>
</body>
</html>
