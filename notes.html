
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Notes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #0d47a1; text-align: center; }
    .item-container { max-width: 1000px; margin: auto; }
    .item-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 20px;
    }
    .item-card img {
      width: 100%;
      border-radius: 10px;
    }
    .item-card h3 { margin-top: 10px; color: #0d47a1; }
    .item-card p { margin: 10px 0; }
    .item-card a {
      display: inline-block;
      padding: 10px 20px;
      background: #0d47a1;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>PDF Notes</h1>
  <div class="item-container" id="itemList"></div>

  <script>
    const items = JSON.parse(localStorage.getItem('notes') || '[]');
    const container = document.getElementById('itemList');
    if (items.length === 0) {
      container.innerHTML = "<p>No items available.</p>";
    } else {
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = "item-card";
        div.innerHTML = `
          <img src="${item.thumbnail}" alt="Thumbnail" />
          <h3>${item.title}</h3>
          <p>${item.description}</p>
          <a href="${item.link}" target="_blank">View</a>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
